<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binary To Decimal Converter</h1>
            <div class="container-inner">
                <form id="my-form">
                    <label for="binary">Binary number:</label>
                    <input type="text" class="binary" name="binary" placeholder="Enter binary number" max=8>
                    <label for="decimal">Decimal number:</label>
                    <input type="text" class="decimal" name="decimal" placeholder="Equivalent decimal number">
                    <input type="submit" class="btn" name="submit" value="Convert">
                </form>
            </div>  
    </div>

    <script src="main.js"></script>
</body>
</html>
